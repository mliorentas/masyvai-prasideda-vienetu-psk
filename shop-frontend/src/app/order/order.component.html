<form class="form-signin" (ngSubmit)="registerOrder()" #registerOrderForm="ngForm">
  <h1 class="h3 mb-3 mt-3 font-weight-normal">Pristatymo adresas</h1>
  <div class="form-group ">
    <label for="city">Miestas</label>
    <input type="text" class="form-control" id="DeliveryCity" placeholder="Vilnius (Privalomas)" [(ngModel)]="city" name="city" required>
  </div>
  <div class="form-group ">
    <label for="street">Gatvė</label>
    <input type="text" class="form-control" id="DeliveryAddress" placeholder="Didlaukio (Privalomas)" [(ngModel)]="street" name="street" required>
  </div>
  <div class="form-group ">
    <label for="houseNumber">Namo numeris</label>
    <input type="text" class="form-control" id="DeliveryAddress" placeholder="61 (Privalomas)" [(ngModel)]="houseNumber" name="houseNumber" required>
  </div>
  <div class="form-group ">
    <label for="zip">Pašto kodas</label>
    <input type="text" class="form-control" id="DeliveryAddress" placeholder="87379 (Privalomas)" [(ngModel)]="zip" name="zip" required>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!registerOrderForm.form.valid">Formuoti užsakymą</button>
</form>
