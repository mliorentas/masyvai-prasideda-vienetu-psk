<div>
  <div class=" mt-3 mb-3">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-4" type="search" placeholder="Ieškoti naudotojo" [(ngModel)]="searchText" name="userFilterInput" aria-label="Search">
      <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ieškoti</button> -->
    </form>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Vardas</th>
        <th scope="col">Pavardė</th>
        <th scope="col">El. paštas</th>
        <th scope="col">Telefonas</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of (users | userSearchFilter : searchText)">
        <th scope="row">{{user.Id}}</th>
        <td>{{user.FirstName}}</td>
        <td>{{user.SecondName}}</td>
        <td>{{user.Email}}</td>
        <td>{{user.PhoneNumber}}</td>
        <td>
          <button type="button" class="btn btn-danger align-right mr-2 mb-2" (click)="banUser(user)" *ngIf="!user.IsBanned">Blokuoti</button>
          <button type="button" class="btn btn-secondary align-right mb-2" (click)="unbanUser(user)" *ngIf="user.IsBanned">Atblokuoti</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
